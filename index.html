
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPLEY | AI SaaS OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
            margin: 0;
            overflow: hidden;
        }
        
        /* Deep Blue Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Audio Line Animation */
        @keyframes audioLine {
            0% { transform: scaleX(0.8); opacity: 0.5; }
            50% { transform: scaleX(1.1); opacity: 1; filter: blur(1px); }
            100% { transform: scaleX(0.8); opacity: 0.5; }
        }
        .animate-audio-line {
            animation: audioLine 2s infinite ease-in-out;
        }

        @keyframes waveFlow {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .animate-wave-flow {
            background: linear-gradient(90deg, transparent, #3b82f6, #60a5fa, #3b82f6, transparent);
            background-size: 200% 100%;
            animation: waveFlow 3s infinite linear;
        }

        /* Selection Color */
        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: white;
        }
    </style>
